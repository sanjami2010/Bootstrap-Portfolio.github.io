        <!-- firsr row  -->
        <div class="row contact-wrapper">
            <!-- first column -->
            <div class="col-md-12">
                <h1>Contact</h1>

            </div>
        </div>
        <hr>
        <div class="formContainer">
            <div class="form-group">
                <label class="col-md-8 control-label" for="textinput">Name </label>
                <div class="col-md-8">
                    <input id="textinput" name="textinput" placeholder="john Smith" class="form-control input-md" required="" type="text"required="required">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-8 control-label" for="title">Email</label>
                <div class="col-md-8">
                    <input id="title" name="title" placeholder="email@gmail.com" class="form-control input-md" type="text" required="required">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-8 control-label" for="company">Message</label>
                <div class="col-md-8">
                    <textarea name="message" placeholder="message" class="form-control input-md" type="text">
                </textarea>
                <button type="button" class="btn btn-success">Submit</button>
                </div>

            </div>
        </div>
